<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
  <title>Rocketflix</title>
</head>

<body class="bg-dark text-white max-h" >
  <main
    id="movie"
    class="p-3 max-h d-flex flex-column align-items-center gap-3"  
  >
    <img src="./assets/shuffle.svg" class="w-6">
    <h3 class="h1 fw-bold text-center">Não sabe o oque assistir?</h3>
    <div class="card flex-md-row p-md-3 p-1 bg-transparent border-0 gap-4 cardOfMovies">
      <img id="imageCard" src="./assets/favico/android-chrome-512x512.png" class="rounded float-start maxBanner mx-auto">
      <div
        id="descriptionCard"
        class="card-body h-full  my-auto hidden">
        <h5 id="titleCard" class="card-title fw-bold">Card Title</h5>
        <p id="textCard" class="card-text">text</p>
      </div>
    </div>

    <button
      id="movieBtn"
      type="button"
      class="btn btn-light w-15 fw-bold ">
      <img
        src="./assets/shuffle.svg"
        class="btmIcon mx-3" 
      />
      Encontrar filme
    </button>
    <p class="text-muted maxSubText text-center tw-">Clique em "Encontrar Filme" que traresmo informação de algum filme para você assistir hoje.</p>

  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
